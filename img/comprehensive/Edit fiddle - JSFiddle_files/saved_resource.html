<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title> - jsFiddle demo</title>
  
  
  <script type="text/javascript" src="jquery-2.1.3.js"></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="result-light.css">
  
  <style type="text/css">
    button {
  display: inline-block;
  padding: 1.0em 1.0em;
  background: #EEE;
  border: none;
  border-radius: 7px;
  background-image: linear-gradient( to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0.2) );
  color: #222;
  font-family: Merriweather;
  font-size: 16px;
  text-shadow: 0 1px white;
  cursor: pointer;
  margin-bottom: 0.75em;
}


button:hover {
  background-color: #FFA07A;
  text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
  color: #222;
}

button:active,
button.is-checked {
  background-color: #FFA07A;
}

button.is-checked {
  color: white;
  text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
}

button:active {
  box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
}

/* ---- button-group ---- */

.button-group:after {
  content: '';
  display: block;
  clear: both;
}

.button-group .button {
  float: left;
  border-radius: 0;
  margin-left: 0;
  margin-right: 1px;
}

.button-group .button:first-child { border-radius: 0.5em 0 0 0.5em; }
.button-group .button:last-child { border-radius: 0 0.5em 0.5em 0; }
  </style>
  



<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$('.button-group').each( function( i, buttonGroup ) {
    var $buttonGroup = $( buttonGroup );
    $buttonGroup.on( 'click', 'button', function() {
      $buttonGroup.find('.is-checked').removeClass('is-checked');
      $(this).addClass('is-checked');
});
});

$('#portfolio-item').on( 'click', function () {
     alert (click!);
  });
  });
});//]]> 

</script>

</head>
<body>
  <div class="row">
                <div class="col-sm-12 button-group">
                    <h4>Topic:  </h4> 
                    <button id="tech">Technology</button>
                    <button id="business">Business</button>
                    <button id="language">Language</button>
                    <button id="genEd">Gen. Ed.</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 button-group">
                    <h4>Price:  </h4> 
                    <button id="free">Free</button>
                    <button id="paid">Paid</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 last">
                    <button id="portfolio-item">Show All</button>
                </div>
            </div>
  




</body></html>
